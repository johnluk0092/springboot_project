<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Sinh Viên</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Form Sinh Viên</h1>

    <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post">
        <div class="form-group">
            <label for="ten">Tên:</label>
            <input type="text" id="ten" th:field="*{ten}" required>
        </div>
        <div class="form-group">
            <label for="tuoi">Tuổi:</label>
            <input type="number" id="tuoi" th:field="*{tuoi}" required>
        </div>
        <div class="form-group">
            <label for="khoa">Khoa:</label>
            <input type="text" id="khoa" th:field="*{khoa}" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
