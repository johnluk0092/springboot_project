<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả Sinh Viên</title>
    <style>
        .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .success-message {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h1>Kết quả Sinh Viên</h1>

    <div class="success-message">
        <h2>Sinh viên đã được thêm thành công!</h2>
    </div>

    <table>
        <thead>
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Khoa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sv : ${danhSachSinhVien}">
            <td th:text="${sv.ten}"></td>
            <td th:text="${sv.tuoi}"></td>
            <td th:text="${sv.khoa}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/sinhvien}" class="back-link">Quay lại Form</a>
</div>
</body>
</html>
